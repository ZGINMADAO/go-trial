<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title"></div>
                <div class="ibox-content">
                    <form id="searchForm" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">免费金额</label>

                            <div class="col-sm-10">
                                <input type="text" placeholder="请输入免费金额" class="form-control" id="PostageFree"
                                       value="{{.PostageFree}}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">统一邮费</label>

                            <div class="col-sm-10">
                                <input type="text" placeholder="请输入统一邮费" class="form-control" id="PostageSet"
                                       value="{{.PostSet}}">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="button" id="yes">确定</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>
</div>
</body>

{{define "admin/supplier/postage-footer"}}
<script>
    $(document).on('click', '#yes', function () {
        var config = {
            type: 'put',
            data: {
                PostageFree: $("#PostageFree").val(),
                PostageSet: $("#PostageSet").val()
            },
            url: "/admin/supplier/postage"
        };
        tips.ajax(config);
    });
</script>
{{end}}
