<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="shortcut icon" href="favicon.ico">
    <link href="/public/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/public/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="/public/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/public/css/animate.min.css" rel="stylesheet">
    <link href="/public/css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>
<body>
<div id="uploader" class="wu-example">
    <!--用来存放文件信息-->
    <div id="thelist" class="uploader-list"></div>
    <div class="btns">
        <div id="picker">选择文件</div>
        <button id="ctlBtn" class="btn btn-default">开始上传</button>
    </div>
</div>



<script src="/public/js/jquery.min.js?v=2.1.4"></script>
<script src="/public/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/public/js/content.min.js?v=1.0.0"></script>


<script src="/public/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/public/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="/public/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<script src="/public/js/plugins/layer-v3.1.1/layer/layer.js"></script>
<script src="/public/js/plugins/iCheck/icheck.min.js"></script>

<!--引入CSS-->
<link rel="stylesheet" type="text/css" href="/public/js/plugins/webuploader-0.1.5/dist/webuploader.css">

<!--引入JS-->
<script type="text/javascript" src="/public/js/plugins/webuploader-0.1.5/dist/webuploader.min.js"></script>


<script>

    var uploader = WebUploader.create({

        // swf文件路径
        swf: '/public/js/plugins/webuploader-0.1.5/dist/Uploader.swf',

        // 文件接收服务端。
        server: '/admin/product/type',

        // 选择文件的按钮。可选。
        // 内部根据当前运行是创建，可能是input元素，也可能是flash.
        pick: '#picker',

        // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
        resize: false
    });


    // 文件上传过程中创建进度条实时显示。
    uploader.on( 'uploadProgress', function( file, percentage ) {
        var $li = $( '#'+file.id ),
                $percent = $li.find('.progress .progress-bar');

        // 避免重复创建
        if ( !$percent.length ) {
            $percent = $('<div class="progress progress-striped active">' +
                    '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                    '</div>' +
                    '</div>').appendTo( $li ).find('.progress-bar');
        }

        $li.find('p.state').text('上传中');

        $percent.css( 'width', percentage * 100 + '%' );
    });



    uploader.on('uploadSuccess', function( file ) {
        alert("uploadSuccess");
        $( '#'+file.id ).find('p.state').text('已上传');
    });

    uploader.on('uploadError', function( file ) {
        $( '#'+file.id ).find('p.state').text('上传出错');
    });

    uploader.on('uploadComplete', function( file ) {
        alert("uploadComplete");
        $( '#'+file.id ).find('.progress').fadeOut();
    });


    $("#ctlBtn").on('click', function() {
        uploader.upload();
    });
</script>
</body>
</html>
