    <div class="row">

<script>
    $(document).ready(function () {
        $(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green"})
    });

    var bootstrap_table_ajax_url = '/admin/product/list';

    $('#table').bootstrapTable({
        classes: 'table table-hover', //bootstrap的表格样式
        sidePagination: 'server', //获取数据方式【从服务器获取数据】
        url: bootstrap_table_ajax_url,//ajax链接
        pagination: true, //分页
        pageNumber: 1, //页码【第X页】
        pageSize: 10, //每页显示多少条数据
        sortName: 'id', //排序字段
        sortOrder: 'DESC',//排序方式
        queryParamsType: '', // limit
        striped: true,
        queryParams: function (params) {
            params.page = params.pageNumber;
            params.size = params.pageSize;
            $.extend(params, {keyWord: $("#keyWord").val()});
            return params;
        },

        columns: [ //字段

            {title: '序号', field: 'Id', align: 'center', valign: 'middle'},
            {title: '名称', field: 'Title', align: 'center', valign: 'middle'},
            {title: '分类', field: 'TypeName', align: 'center', valign: 'middle'},
            {title: '价格', field: 'price', align: 'center', valign: 'middle'},
            {title: '库存', field: 'stock', align: 'center', valign: 'middle'},
            {
                title: '图片', field: 'Image', align: 'center', valign: 'middle',

                formatter: function (value) {
                    return (
                            '<img src="' + value + '" style="width: 40px;height: 40px">'
                    )
                }
            },
            {title: '创建时间', field: 'CreatedAt', align: 'center', valign: 'middle'},
            {
                title: '操作', field: 'Id', align: 'center', valign: 'middle',
                formatter: function (value) {
                    return (
                            '<a href="javascript: void(0);" onclick="units.modify(this,' + value + ')">详情</a>'
                    );
                }
            }
        ]

    });


    $(document).on('click', '[name="resetBtn"]', function () {
        document.getElementById("searchForm").reset();
        refresh();
    });

    function refresh() {
        $('#table').bootstrapTable('refresh');
    }


    var layerIndex;
    $(document).on('click', '#addBtn', function () {

        layerIndex = layer.open({
            type: 2,
            title: '添加商品分类',
            area:['90%','90%'],
            content: '/admin/product/edit'
        });
    });

    function getFormObj(formId) {
        var data = {};
        var formVal = $(formId).serializeArray();
        var temp = {};
        $.each(formVal, function (inx, val) {
            temp[val.name] = val.value;
            $.extend(data, temp);
        });
        return data;
    }

    $(document).on('click', '#addYes', function () {

        var id = $(this).data('id');
        var formObj = getFormObj("#addForm");
        $.extend(formObj, {image: $("#imgView").find("img").attr('src')});
        var type, url;
        if (id) { //修改
            type = 'put';
            url = '/admin/product/type/' + id;
        } else {
            type = 'post';
            url = '/admin/product/type';
        }


        $.ajax({
            type: type,
            url: url,
            data: formObj,
            success: function (result) {
                if (result.status === true) {
                    layer.close(layerIndex);
                    layer.msg(result.message, {icon: 6, time: 3000});
                    refresh();
                } else {
                    layer.alert(result.message, {icon: 5});
                }
            },
            error: function () {
                layer.alert('异步请求失败');
            }
        });
    });


    $(document).on('change', '[name="file"]', function () {
        var formData = new FormData();
        formData.append('file', $(this)[0].files[0]);
        $.ajax({
            url: '/admin/tool/upload',
            type: 'POST',
            cache: false,
            data: formData,
            processData: false,
            contentType: false,
            success: function (result) {
                console.log(result);
                if (result.status === true) {
                    var imgView = $("#imgView");
                    imgView.css('display', '');
                    imgView.find("img").attr('src', result.data.real)
                } else {
                    layer.alert(result.message);
                }
            }
        });
    });


    $(document).on('click', '#fileTrigger', function () {
        $("[name='file']").trigger('click');
    });

    var units = {

        buildHtml: function (title) {

            if (title === undefined) {
                title = '';
            }
            return '<div class="ibox float-e-margins" style="height: 100px">' +
                    '        <div class="ibox-content">' +
                    '            <form class="form-horizontal" id="addForm" enctype="multipart/form-data">' +
                    '                <div class="form-group">' +
                    '                    <label class="col-sm-3 control-label">名称：</label>' +
                    '                    <div class="col-sm-8">' +
                    '                        <input type="text" placeholder="请输入名称" class="form-control" name="title" value="' + title + '">' +
                    '                    </div>' +
                    '                </div>' +
                    '                <div class="form-group" id="imgView" style="display: none">' +
                    '                    <div class="col-sm-8 col-sm-offset-3">' +
                    '                       <img src="" style="width: 75px;height: 75px">' +
                    '                    </div>' +
                    '                </div>' +
                    '                <div class="form-group">' +
                    '                    <label class="col-sm-3 control-label">图片：</label>' +
                    '                    <div class="col-sm-8">' +
                    '                        <button class="btn btn-md btn-warning" type="button" id="fileTrigger" data-id="">文件上传</button>' +
                    '                        <input type="file" name="file" style="display: none">' +
                    '                    </div>' +
                    '                </div>' +
                    '                <div class="form-group">' +
                    '                    <div class="col-sm-offset-3 col-sm-8">' +
                    '                        <button class="btn btn-md btn-success" type="button" id="addYes" data-id="">确定</button>' +
                    '                    </div>' +
                    '                </div>' +
                    '            </form>' +
                    '        </div>' +
                    '    </div>';
        },
        // modify: function (_this, id) {
        //     var temp = $(_this).parent().prev();
        //     layerIndex = layer.open({
        //         type: 1,
        //         title: '修改商品分类',
        //         area: ['40%', '40%'],
        //         content: units.buildHtml(temp.prev().prev().text()),
        //         success: function () {
        //             var srcAddr = temp.prev().find('img').attr('src');
        //             if (srcAddr) {
        //                 var imgView = $("#imgView");
        //                 imgView.css('display', '');
        //                 imgView.find("img").attr('src', srcAddr);
        //             }
        //             $("#addYes").data('id', id);
        //         }
        //     });
        // }
    };

</script>
